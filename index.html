<!DOCTYPE html>
<html>
<head>
  <title>Eye Center Lock Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    #gameBox {
      width: 300px;
      height: 300px;
      border: 2px solid white;
      margin: 40px auto;
      position: relative;
    }

    #dot {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 140px;
      left: 140px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>ðŸŽ® Eye Center Lock</h2>
<p>Dot ko center me dekho â€“ sir mat hilana</p>

<div id="gameBox">
  <div id="dot"></div>
</div>

<p>Score: <span id="score">0</span></p>

<button onclick="startGame()">Start Game</button>

<script>
  let dot = document.getElementById("dot");
  let scoreText = document.getElementById("score");
  let score = 0;
  let gameInterval;

  function startGame() {
    score = 0;
    scoreText.innerText = score;

    if (gameInterval) clearInterval(gameInterval);

    gameInterval = setInterval(() => {
      let move = Math.random() * 60 - 30;
      let currentLeft = dot.offsetLeft;
      let newLeft = currentLeft + move;

      if (newLeft < 0) newLeft = 0;
      if (newLeft > 280) newLeft = 280;

      dot.style.left = newLeft + "px";

      if (newLeft >= 130 && newLeft <= 150) {
        score++;
        scoreText.innerText = score;
      }
    }, 800);
  }
</script>

</body>
</html>
